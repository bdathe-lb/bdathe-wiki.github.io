
site_name: Bdathe-Wiki
site_url: https://wiki.bdathe.top
site_author: LiuBiao
site_description: Bdathe's wiki

# Navigtion
nav:
  - AboutMe:
    - AboutMe/index.md
  - Blog:
    - Blog/index.md
    - Blog/test1.md

theme:
  # 主题
  name: material  
  # 语言
  language: zh    
  font:   
    # 代码字体
    code: Inconsolata    
  icon:     
    # 主题图标 
    logo: fontawesome/solid/cow 
  features:
    # 使用 Tab 来进行分类
    - navigation.tabs
    # 返回顶部的按钮，在上滑时出现
    - navigation.top
    # 给每个 Tab 添加一个 index.md，且在点击 Tab 时打开
    - navigation.indexes
    # 打开 Tab 时左侧目录全部展开
    - navigation.expand
    # 搜索输入一些字母时推荐补全整个单词
    - search.suggest
    # 搜索的关键词文章加入高亮
    - search.highlight
    # 可以通过按钮复制代码
    - content.code.copy
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Dark mode
      primary: indigo
      

    # Light Mode
    - scheme: default
      toggle:
        icon: material/lightbulb
        name: Light mode
      primary: light blue

plugins:
  # 搜索功能
  - search:
      lang:
        - zh
        - en
  # 给单篇文章添加标签
  - tags

markdown_extensions:
  # 支持下划线、高亮、删除线、键盘
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  # 支持表格
  - tables
  # 数学公式支持
  - pymdownx.arithmatex:
      generic: true
  # 图片功能支持，图片语法后面添加 {width="300"} 设置大小
  - attr_list
  # Markdown 支持 html
  - md_in_html
  # 语法高亮支持
  - pymdownx.highlight:
      # 显示行号
      linenums: true
      # 显示编程语言名称
      auto_title: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  # mermaid 渲染支持
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  # emoji 支持
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # 支持代码分块
  - pymdownx.tabbed:
      alternate_style: true
  # Markdown 提示
  - admonition
  - pymdownx.details

# 数学公式 - Latex语法
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

# 社交链接
extra:
  social:
    - name: Github | Bdathe
      icon: simple/github
      link: https://github.com/bdathe-lb?tab=repositories
    - name: Email | bdathe@outlook.com
      icon: material/email

